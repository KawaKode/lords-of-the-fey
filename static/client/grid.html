<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Grid</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="easeljs-0.7.1.min.js"></script>
        <script src="preloadjs-0.4.1.min.js"></script>
        <script src="jquery-2.0.3.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/play.css" />
    </head>
    <body>
        <!-- start top stats bar -->
        <div id="top-bar" style="background-color:#555555; border-left: thin black solid; border-right: thin black solid; border-top: thin black solid; padding-right: 1px; top:0; z-index: 100;">

        <div class="top-status" id="top-active-team">
          <img src="" class="top-status-img" /> <span id="top-active-team-text"></span>
        </div>

        <div class="top-status" id="top-turn-count">
          <img src="/data/img/ui/sand-clock.png" class="top-status-img" />
        </div>

        <div class="top-status" id="top-gold">
          <img src="/data/img/ui/gold.png" class="top-status-img" /> <span id="top-gold-text"></span>
        </div>

        <div class="top-status" style="width: 70px;" id="top-village-count">
          <img src="/data/img/ui/villages.png" class="top-status-img" /> 0/20
        </div>

        <div class="top-status" id="top-unit-count">
          <img src="/data/img/ui/units.png" class="top-status-img" /> 2
        </div>

        <div class="top-status" style="width: 70px;" id="top-upkeep">
          <img src="/data/img/ui/upkeep.png" class="top-status-img" /> 0 (0)
        </div>

        <div class="top-status" id="top-income">
          <img src="/data/img/ui/income.png" class="top-status-img" /> 2
        </div>

        <div style="clear:left;"></div>

        </div>
        <!-- end top stats bar -->

        <!-- right status column -->
        <div id="right-column">

        <div style="float:left; background-color:#222222; margin-right: 2px;" class="tilesize">
          <img id="right_data_image" style="display:block; margin:auto;"/>
        </div>

        <div>
          HP<div id="right_data_hp" style="color:green;">&nbsp;</div>
          XP<div id="right_data_xp" style="color:puprle">&nbsp;</div>
        </div>

	<div>Move: <span id="right_data_move">&nbsp;</span></div>

        <div style="clear: both; font-weight: bold;" id="right_data_name"></div>

        <div style="clear: both;" id="right_data_attacks"></div>

	<input type="button" id="end-turn-button" value="End Turn">

        </div>
        <!-- right status column end -->

        <canvas id="c"></canvas>
        <script src="../shared/terrain.js"></script>
        <script src="boot.js"></script>
        <script src="ui.js"></script>
        <script src="grid.js"></script>
        <script src="scroll.js"></script>
        <script src="astar.js"></script>
        <script src="../shared/unit.js"></script>
        <script src="../shared/castlePathExists.js"></script>
    </body>
</html>
