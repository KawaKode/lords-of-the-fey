<html>
  <head>
    <meta charset="UTF-8">
    <title>Lobby</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../client/jquery-2.0.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/lobby.css" />
  </head>
  <body>

    <div id="lobby-menu">
      <input type="button" value="Create Room" id="create-game">
    </div>

    <div id="lobby-below-menu">
      <div id="player-list"></div>

      <div id="room-list"></div>
    </div>

    <div id="chat">
      <div id="chat-messages" style="height: 100px; border: thin solid gray; overflow-y: scroll;"></div>
      <input type="text" id="chat-input">
    </div>

    <div style="display:none; width:100%; height:100%; background-color:rgba(0, 0, 0, 0.7); position: fixed; top: 0px;" id="create-dialog">
      <div id="create-dialog-inner" style="background-color: #F7F6F3; width:400px; margin: auto; padding: 20px; margin-top:10px;">
          <div><span style="font-weight:bold;">New Game</span><span style="float:right; font-size:70%; clear:right;">(Press Esc to return)</span></div>
          <div>Name: <input type="text" id="create-dialog-name"></div>
          <div>
            <select id="create-dialog-map">
            </select>
          </div>
          <div><input type="button" value="Launch Room" id="launch-game"></div>
        </div>
    </div>

    <script src="lobby.js"></script>
  </body>
</html>
