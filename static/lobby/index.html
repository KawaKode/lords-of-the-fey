<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lobby</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../client/jquery-2.0.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/lobby.css" />
  </head>
  <body>

    <div id="lobby-menu">
      <input type="button" value="Create Room" id="create-game">
    </div>

    <div id="lobby-below-menu">
      <div id="player-list"></div>

      <div id="room-list"></div>
    </div>

    <div id="chat">
      <div id="chat-messages" style="height: 100px; border: thin solid gray;"></div>
      <input type="text" id="chat-input">
    </div>

    <div style="display:none; width:400px; margin: auto 0; background-color: gray; position: fixed; top: 2px;" id="create-dialog">
      <div>Name: <input type="text" id="create-dialog-name"></div>
      <div>
	<select id="create-dialog-map">
	  <option value="test_map.map">Test Map</option>
	</select>
      </div>
      <div><input type="button" value="Launch Room" id="launch-game"></div>
    </div>

    <script src="lobby.js"></script>
  </body>
</html>
